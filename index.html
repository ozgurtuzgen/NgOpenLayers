    <script type="text/javascript">

        var shapefileName='';
        var addShapeTool = null;

        var ol3d;
        var scene;
        var terrainProvider;
        function create3d(olmap) {
            ol3d = new olcs.OLCesium({map: olmap});
            scene = ol3d.getCesiumScene();
            terrainProvider = new Cesium.CesiumTerrainProvider({
                url: '//assets.agi.com/stk-terrain/world'
            });
            scene.terrainProvider = terrainProvider;
        }

        function toggle3d() {
            ol3d.setEnabled(!ol3d.getEnabled());
        }

    </script>


    <!-- 2. Configure SystemJS -->
    <script src="systemjs.config.js"></script>
    <script>
        System.import('app').catch(function (err) {
            console.error(err);
        });
    </script>

<style type="text/css">
    .dialog {
        border-radius: 10px;
        font-size: 11px;
        font-family: Tahoma;
    }

    .ol-popup {
        position: absolute;
        background-color: white;
        -webkit-filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        filter: drop-shadow(0 1px 4px rgba(0, 0, 0, 0.2));
        padding: 15px;
        border-radius: 10px;
        border: 1px solid #cccccc;
        bottom: 12px;
        left: -50px;
        font-size: 11px;
        font-family: Tahoma;
    }

    .ol-popup:after, .ol-popup:before {
        top: 100%;
        border: solid transparent;
        content: " ";
        height: 0;
        width: 0;
        position: absolute;
        pointer-events: none;
    }

    .ol-popup:after {
        border-top-color: white;
        border-width: 10px;
        left: 48px;
        margin-left: -10px;
    }

    .ol-popup:before {
        border-top-color: #cccccc;
        border-width: 11px;
        left: 48px;
        margin-left: -11px;
    }

    .ol-popup-closer {
        text-decoration: none;
        position: absolute;
        top: 2px;
        right: 8px;
    }

    .ol-popup-closer:after {
        content: "âœ–";
    }
</style>
