

        <p-dialog [resizable]="false" width="1200"  header="{{title}}" class="dialog" showEffect="fade" [(visible)]="isVisible">
            <header >
                <div>
                    <!--   <a href="#" id="popup-closer" class="ol-popup-closer"></a>-->
                </div>
            </header>


                <p-dataTable selectionMode="single" [(selection)]="selectedFeature" [value]="featureList" [rows]="10" [paginator]="true" [rowsPerPageOptions]="[5,10,20]" scrollable="true"  scrollHeight="400px" scrollWidth="100%" >


                    <p-column [style]="{'font-family':'Tahoma','width':'30px','font-size':'11px'}" *ngFor="let n of zoomToFeatureIterator" >
                        <template let-feature="rowData"  pTemplate="body">
                            <img  style="width: 12px;height:12px" src="app/img/zoom-in.png" (click)="zoomToFeature(feature)"  title="Detaya Git" >
                        </template>
                    </p-column>

                    <p-column [style]="{'font-family':'Tahoma', 'width':'100%','font-size':'11px'}" *ngFor="let n of keys" [header]="n">
                        <template let-feature="rowData"  pTemplate="body">
                            <span style="font-family:Tahoma;font-size: 10px">{{feature.get(n)}}</span>
                        </template>

                    </p-column>

                </p-dataTable>

        </p-dialog>
