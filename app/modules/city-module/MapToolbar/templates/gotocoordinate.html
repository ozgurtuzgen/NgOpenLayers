<table>
    <tr>
        <td>
            <button type="button" (click)="showDialog()" pButton>
                <img src="./app/img/marker.png" width="20px" height="20px">
            </button>
        </td>
    </tr>
</table>


<p-dialog [resizable]="false" header="Koordinate YaklaÅŸ"   class="dialog" showEffect="fade"  [(visible)]="display">
     <header>
         <div>
             <a href="#" id="popup-closer" class="ol-popup-closer"></a>

         </div>
     </header>

    <div>

        <div class="form-group">
            <label for="tbLat">Enlem</label>
            <input type="text" [(ngModel)]="lat" class="form-control" id="tbLat">
        </div>
        <div class="form-group">
            <label for="tbLon">Boylam</label>
            <input [(ngModel)]="lon" type="text" class="form-control" id="tbLon">
        </div>

        <div class="form-group">
            <label for="tbLon">Koordinat Sistemi</label>
            <select [(ngModel)]="cs" class="form-control" id="slctCS">
                <option value="4326">4326</option>
                <option value="3857">3857</option>
            </select>
        </div>

        <table style="width:100%; font-family: tahoma;font-size:11px" >
            <tr>
                <td>
                    <button pButton type="text" (click)="gotoCoord()" >Tamam</button>
                </td>
                <td>
                    <button pButton type="text" (click)="closeDialog()" icon="fa-close" >Kapat</button>
                </td>
            </tr>
        </table>
    </div>

    <footer>


    </footer>
</p-dialog>
